language: scala

sudo: false

jdk:
  - oraclejdk8

scala:
  - 2.11.11

addons:
  postgresql: "9.3"

before_script:
  - psql -c "CREATE DATABASE octoparts_test WITH ENCODING 'UTF8';" -U postgres
  - psql -c "CREATE USER octoparts_app WITH PASSWORD '';" -U postgres
  - psql -c "GRANT ALL PRIVILEGES ON DATABASE octoparts_test to octoparts_app;" -U postgres

script:
  - sbt -jvm-opts .travis-jvmopts test:compile
  - sbt -jvm-opts .travis-jvmopts coverage test

after_success:
  - sbt coverageReport coverageAggregate coveralls

cache:
  directories:
  - $HOME/.sbt/0.13
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/cache
  - $HOME/.sbt/launchers
  - $HOME/.ivy2
  - $HOME/.coursier

before_cache:
  - du -h -d 1 $HOME/.ivy2/
  - du -h -d 2 $HOME/.sbt/
  - du -h -d 4 $HOME/.coursier/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
  - find $HOME/.coursier/cache -name "*.lock" -type f -delete